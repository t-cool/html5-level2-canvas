<!DOCTYPE html>
<html>
<body>
<!-- 1. 描画用のキャンバス要素を作成する -->
<canvas id="myCanvas" width="300" height="400" style="border:1px solid black;"></canvas>
<script>
// 2. 2Dコンテキストを初期化する
// canvas要素を取得する
var canvas = document.getElementById("myCanvas");
// 2Dコンテキストを取得する
var context = canvas.getContext("2d");

// 3. 2Dコンテキストを利用してイメージを描く
// 線を描画する
context.beginPath();
context.moveTo(10, 40); // 開始点
context.lineTo(200, 40); // 終点
context.stroke();

// 矩形を描画する
context.beginPath();
context.fillStyle = 'rgba(0, 0, 255, 0.5)'; // 塗りつぶしの色
context.fillRect(10, 70, 150, 100); // 塗りつぶしの矩形
context.strokeStyle = 'red'; // 線の色
context.strokeRect(10, 70, 150, 100); // 線で囲まれた矩形

// 円を描画する
context.beginPath();
context.arc(80, 230, 40, 0, Math.PI * 2); // 円
context.stroke();

// 半円（円弧）を緑色で塗りつぶす
context.beginPath();
context.fillStyle = 'green'; // 塗りつぶしの色

// 半円の円弧, context.arc(中心x座標, 中心y座標, 半径, 円の始点, 円の終点, 円の観点:trueで反時計周り);
context.arc(80, 300, 40, Math.PI, Math.PI*2, true);

// 半円の内部を塗りつぶす
context.fill(); 

</script>
</body>
</html>
