<!DOCTYPE html>
<html>
<body>
<!-- 1. 描画の場所を確保する -->
<canvas id="myCanvas" width="230" height="400" style="border:1px solid black;"></canvas>
<script>
// 2. 2Dコンテキストを初期化する
// canvas要素を取得する
var canvas = document.getElementById("myCanvas");
// 2Dコンテキストを取得する
var context = canvas.getContext("2d");

// 3. 2Dコンテキストを利用してイメージを描く
// フォントの指定
context.font = "20px Arial";

// テキストを描画する
context.fillText("Example Text", 10, 50);

// キャンバスの原点を移動
context.translate(canvas.width / 2, canvas.height / 2);

// キャンバスを45°回転
context.rotate(Math.PI / 4);

// 回転されたコンテクストでテキストを描画
context.fillText("Example Text", -150, 0);

// 変形をリセット
context.setTransform(1, 0, 0, 1, 0, 0);

// 変形リセット後のテキストを描画
context.fillText("Example Text", 10, 250);

</script>
</body>
</html>
